{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title text-center">Welcome to 3D Conceptualization Using Basic Primitives & Swept 2D Profiles</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('start') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Enter your name to begin:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Start Learning</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
